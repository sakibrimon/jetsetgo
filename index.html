<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSet Go!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar section starts here -->
    <header class="header-section">
        <nav class="nav-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="">
                <p class="logo-text"><span>JetSet</span> <span class="go-text">Go!</span></p>
            </div>
            <div class="nav-items-container">
                <a class="home" href="">Home</a>
                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
            <div class="hamburger">
                <!-- <a href=""><img src="images/Frame.png" alt=""></a> -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <!-- navbar section ends here -->

    <main>
        <!-- banner section starts here -->
        <section class="banner-section">
            <div class="banner-container">
                <div class="banner">
                    <h1>Explore Your Travel</h1>
                    <div class="banner-desc">
                        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                    </div>
                    <div class="banner-form">
                        <div class="search">
                            <input type="text" placeholder="Where to go">
                            <select name="" id="">
                                <option value="">When</option>    
                            </select>
                            <select name="" id="">
                                <option value="">Select Type</option>    
                            </select>
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
